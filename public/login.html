<body>
    <main>

        <div id="container">

            <h1>Log In Your Account</h1>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDoI5jcWsQrDRhiNc2cR3unhRtaZBIIISQ",

    databaseURL: "https://bankapp-b784e-default-rtdb.firebaseio.com",

    messagingSenderId: "538992171201",
    appId: "1:538992171201:web:beb3376817b90410311c40"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful");
        window.location.href = "newdashboard.html";
      })
      .catch((error) => {
        console.error(error.message);
        alert('Login failed: ' + error.message);
      });
  }

  function forgot() {
    const email = document.getElementById('email').value;

    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert('Password reset link sent to your email address');
      })
      .catch((error) => {
        console.error(error.message);
        alert('Error: ' + error.message);
      });
  }
</script>
